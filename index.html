<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">



    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input type="text"
                    placeholder="Enter a topic for the poem"
                    autofocus
                    required
                    autocomplete="off"
                    class="instructions"
                    id="user-instructions"    />
                    <input type="submit" class="submit-button" />     
                </form>
                <div class="hint">i.e. stars, unrequited love, mystery</div>
            </div>
            

            <div class="poem hidden" id="poem">
                
            </div>
        </main>

        <footer>This AI project was <a href="https://github.com/nmb463" target="_blank">coded by Nicole Banda</a>
            and is <a href="https://github.com/nmb463/ai-generator" target="_blank">open-sourced on GitHub</a>
            and is <a href="https://ask-and-receive.netlify.app/">hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
