<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>

        <main>
            <form>
                <input type="text"
                 placeholder="Enter the topic of the poem"
                 autofocus
                 required
                 autocomplete="off"
                 class="instructions"    />
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem">
                We, unaccustomed to courage   
                <br />
                exiles from delight
                <br />
                live in coiled shells of loneliness
            </div>
        </main>

        <footer>This AI project was <a href="https://github.com/nmb463" target="_blank">coded by Nicole Banda</a>
            and is <a href="https://github.com/nmb463/ai-generator" target="_blank">open-sourced on GitHub</a>
            and is <a href="https://ask-and-receive.netlify.app/">hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
